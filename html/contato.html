<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson - Contato (Gama Academy)</title>

    <!-- Chamada do arquivo de estilo.css (biblioteca)-->
    <link rel="stylesheet" href="../css/estilo.css">
    
</head>
<body>

    <table border = "0" width="100%" class="menu">
        <tr>
            <td align="left"><a href="../html/index.html"><img src="../imagem/logo.png"></a></td>
            <td align="center">QUEM SOMOS</td>
            <td align="center">CURSOS ONLINE</td>
            <td align="center">GAMA EXPERIENCE</td>
            <td align="center">PARA EMPRESAS</td>
            <td align="center"><a href="../html/contato.html">CONTATO</a></td>
            <td align="center">CONTEÚDO</td>

        </tr>
    </table>

    <form id="form_contato" method="POST">
    <fieldset>
        <legend><b>Preencha o formulário para fazer um curso conosco</b></legend><br>
        <label>Nome:</label><input type="text" name="nome" class="campo_nome" required><br><br>

        <label>E-mail:</label><input type="email" name="email" class="campo_email" required><br><br>

        <label>Senha:</label><input type="password" name="senha" class="campo_senha" required ><br><br>

        <label> Genero:</label>
            <input type="radio" name="opcao" value="Masculino"/> <span>Masculino</span>
            <input type="radio" name="opcao" value="Feminino"/> <span>Feminino</span>
            <input type="radio" name="opcao" value="Não Informado"/> <span>Não Informado</span><br><br>

        <label>Escolha o curso desejado:</label>
            <select required>
                <option value=""></option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="JS">JS</option>
                <option value="XML">XML</option>
            </select> <br><br>

        <label>Informe a data que deseja cursar:</label><input type="date" name="data" required><br><br>

        <label>Escolha o periodo desejado:</label>   
            <input type="checkbox" name="opcao" value="manhã"> <span>Manhã</span>
            <input type="checkbox" name="opcao" value="tarde"> <span>Tarde</span>
            <input type="checkbox" name="opcao" value="noite"> <span>Noite</span><br><br>

        <label>Mensagem</label><br>
        <textarea cols="40" rows="4" name="mensagem"></textarea><br><br>

        <label>Anexar o comprovante de residência:</label><input type="file" name="arquivo"><br><br>
       
        <input type="submit" value="Enviar"> 
    </fieldset>
    </form>
    
</body>
</html>
